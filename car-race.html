<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Game Car Race</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #9E9E9E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        #game-board {
            width: 300px;
            height: 500px;
            border: 4px solid #333;
            background-color: #8BC34A;
            position: relative;
            overflow: hidden;
        }
        
        .road {
            position: absolute;
            width: 200px;
            height: 100%;
            background-color: #555;
            left: 50px;
        }
        
        .road-line {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: #fff;
            left: 145px;
        }
        
        .car {
            width: 30px;
            height: 50px;
            background-color: #F44336;
            position: absolute;
            bottom: 50px;
            border-radius: 5px;
        }
        
        .obstacle {
            width: 30px;
            height: 50px;
            background-color: #2196F3;
            position: absolute;
            border-radius: 5px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        
        .control-btn {
            width: 80px;
            height: 50px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background-color: #555;
        }
        
        .game-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 300px;
        }
        
        .game-control-btn {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .game-control-btn:hover {
            background-color: #45a049;
        }
        
        .game-control-btn.pause {
            background-color: #FFC107;
        }
        
        .game-control-btn.pause:hover {
            background-color: #FFB300;
        }
        
        .game-control-btn.reset {
            background-color: #F44336;
        }
        
        .game-control-btn.reset:hover {
            background-color: #E53935;
        }
        
        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .restart-btn:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <h1>Brick Game Car Race</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="high-score-container">High: <span id="high-score">0</span></div>
        </div>
        
        <div id="game-board">
            <div class="road"></div>
            <div class="car"></div>
            <div class="speed-indicator">SPEED UP!</div>
            <div class="game-over">
                <div>Game Over!</div>
                <div id="final-score">Score: 0</div>
                <button class="restart-btn">Restart</button>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="game-control-btn play" id="play-btn">Play</button>
            <button class="game-control-btn pause" id="pause-btn">Pause</button>
            <button class="game-control-btn reset" id="reset-btn">Reset</button>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="left-btn">Left</button>
            <button class="control-btn" id="right-btn">Right</button>
        </div>
    </div>
    
    <script>
        // Game constants
        const BOARD_WIDTH = 300;
        const ROAD_WIDTH = 200;
        const ROAD_LEFT = 50;
        const ROAD_RIGHT = ROAD_LEFT + ROAD_WIDTH;
        const CAR_WIDTH = 30;
        const CAR_HEIGHT = 50;
        const OBSTACLE_WIDTH = 30;
        const OBSTACLE_HEIGHT = 50;
        const GAME_SPEED_INITIAL = 20; // milliseconds
        const OBSTACLE_SPEED_INITIAL = 3;
        const ROAD_LINE_SPEED = 5;
        
        // Game variables
        let carPosition = BOARD_WIDTH / 2 - CAR_WIDTH / 2;
        let obstacles = [];
        let roadLines = [];
        let gameInterval;
        let roadLinesInterval;
        let obstacleInterval;
        let score = 0;
        let highScore = localStorage.getItem('carRaceHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = GAME_SPEED_INITIAL;
        let obstacleSpeed = OBSTACLE_SPEED_INITIAL;
        let normalObstacleSpeed = OBSTACLE_SPEED_INITIAL;
        let frameCount = 0;
        let speedUpActive = false;
        let speedUpTimer = null;
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const car = document.querySelector('.car');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.querySelector('.restart-btn');
        const speedIndicator = document.querySelector('.speed-indicator');
        
        // Control buttons
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Initialize the game
        function initGame() {
            // Clear the board
            obstacles.forEach(obstacle => obstacle.element.remove());
            obstacles = [];
            
            roadLines.forEach(line => line.element.remove());
            roadLines = [];
            
            gameOverScreen.style.display = 'none';
            speedIndicator.style.display = 'none';
            
            // Reset game variables
            carPosition = BOARD_WIDTH / 2 - CAR_WIDTH / 2;
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameSpeed = GAME_SPEED_INITIAL;
            obstacleSpeed = OBSTACLE_SPEED_INITIAL;
            normalObstacleSpeed = OBSTACLE_SPEED_INITIAL;
            frameCount = 0;
            speedUpActive = false;
            
            if (speedUpTimer) {
                clearTimeout(speedUpTimer);
                speedUpTimer = null;
            }
            
            // Position the car
            car.style.left = carPosition + 'px';
            
            // Create initial road lines
            createInitialRoadLines();
            
            // Clear existing intervals
            if (gameInterval) clearInterval(gameInterval);
            if (roadLinesInterval) clearInterval(roadLinesInterval);
            if (obstacleInterval) clearInterval(obstacleInterval);
            
            // Start the game in paused state
            gameRunning = false;
            gamePaused = true;
        }
        
        // Create initial road lines
        function createInitialRoadLines() {
            const lineCount = 6;
            const lineSpacing = 100;
            
            for (let i = 0; i < lineCount; i++) {
                const roadLine = document.createElement('div');
                roadLine.className = 'road-line';
                roadLine.style.top = (i * lineSpacing) + 'px';
                gameBoard.appendChild(roadLine);
                
                roadLines.push({
                    element: roadLine,
                    position: i * lineSpacing
                });
            }
        }
        
        // Create a new road line
        function createRoadLine() {
            if (!gameRunning) return;
            
            const roadLine = document.createElement('div');
            roadLine.className = 'road-line';
            roadLine.style.top = '-40px';
            gameBoard.appendChild(roadLine);
            
            roadLines.push({
                element: roadLine,
                position: -40
            });
        }
        
        // Create a new obstacle
        function createObstacle() {
            if (!gameRunning) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Random position within the road
            const minPosition = ROAD_LEFT + 10;
            const maxPosition = ROAD_RIGHT - OBSTACLE_WIDTH - 10;
            const randomPosition = Math.floor(Math.random() * (maxPosition - minPosition + 1)) + minPosition;
            
            obstacle.style.left = randomPosition + 'px';
            obstacle.style.top = '-50px';
            gameBoard.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                position: randomPosition,
                top: -50
            });
        }
        
        // Update the game state
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            frameCount++;
            
            // Update score
            if (frameCount % 10 === 0) {
                score++;
                scoreElement.textContent = score;
                
                // Increase difficulty every 100 points
                if (score % 100 === 0 && score > 0) {
                    normalObstacleSpeed += 0.5;
                    if (!speedUpActive) {
                        obstacleSpeed = normalObstacleSpeed;
                    }
                }
            }
            
            // Move road lines
            moveRoadLines();
            
            // Move obstacles
            moveObstacles();
            
            // Check for collisions
            checkCollisions();
        }
        
        // Move road lines
        function moveRoadLines() {
            for (let i = roadLines.length - 1; i >= 0; i--) {
                const line = roadLines[i];
                line.position += ROAD_LINE_SPEED;
                line.element.style.top = line.position + 'px';
                
                // Remove lines that are off-screen
                if (line.position > 500) {
                    line.element.remove();
                    roadLines.splice(i, 1);
                }
            }
        }
        
        // Move obstacles
        function moveObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.top += obstacleSpeed;
                obstacle.element.style.top = obstacle.top + 'px';
                
                // Remove obstacles that are off-screen
                if (obstacle.top > 500) {
                    obstacle.element.remove();
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Check for collisions
        function checkCollisions() {
            const carRect = {
                left: carPosition,
                right: carPosition + CAR_WIDTH,
                top: 500 - CAR_HEIGHT - 50,
                bottom: 500 - 50
            };
            
            for (const obstacle of obstacles) {
                const obstacleRect = {
                    left: obstacle.position,
                    right: obstacle.position + OBSTACLE_WIDTH,
                    top: obstacle.top,
                    bottom: obstacle.top + OBSTACLE_HEIGHT
                };
                
                if (
                    carRect.left < obstacleRect.right &&
                    carRect.right > obstacleRect.left &&
                    carRect.top < obstacleRect.bottom &&
                    carRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                    return;
                }
            }
        }
        
        // Move the car left
        function moveCarLeft() {
            if (!gameRunning) return;
            
            carPosition = Math.max(ROAD_LEFT + 10, carPosition - 20);
            car.style.left = carPosition + 'px';
        }
        
        // Move the car right
        function moveCarRight() {
            if (!gameRunning) return;
            
            carPosition = Math.min(ROAD_RIGHT - CAR_WIDTH - 10, carPosition + 20);
            car.style.left = carPosition + 'px';
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(roadLinesInterval);
            clearInterval(obstacleInterval);
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('carRaceHighScore', highScore);
            }
            
            // Show game over screen
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Score: ${score}`;
        }
        
        // Start the game
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            gameRunning = true;
            gamePaused = false;
            
            // Start the game loop
            gameInterval = setInterval(updateGame, gameSpeed);
            roadLinesInterval = setInterval(createRoadLine, 300);
            obstacleInterval = setInterval(createObstacle, 2000);
        }
        
        // Pause the game
        function pauseGame() {
            if (!gameRunning || gamePaused) return;
            
            gamePaused = true;
            
            // Stop the game loop
            clearInterval(gameInterval);
            clearInterval(roadLinesInterval);
            clearInterval(obstacleInterval);
        }
        
        // Reset the game
        function resetGame() {
            initGame();
        }
        
        // Speed up the game
        function speedUp() {
            if (!gameRunning || gamePaused || speedUpActive) return;
            
            speedUpActive = true;
            obstacleSpeed = normalObstacleSpeed * 2;
            speedIndicator.style.display = 'block';
            
            // Reset speed after 3 seconds
            if (speedUpTimer) clearTimeout(speedUpTimer);
            speedUpTimer = setTimeout(() => {
                obstacleSpeed = normalObstacleSpeed;
                speedUpActive = false;
                speedIndicator.style.display = 'none';
            }, 3000);
        }
        
        // Event listeners for keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) {
                if (e.key === ' ' || e.code === 'Space') {
                    startGame();
                }
                return;
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    moveCarLeft();
                    break;
                case 'ArrowRight':
                    moveCarRight();
                    break;
                case ' ':
                case 'Space':
                    speedUp();
                    break;
                case 'p':
                case 'P':
                    pauseGame();
                    break;
            }
        });
        
        // Event listeners for button controls
        leftBtn.addEventListener('click', moveCarLeft);
        rightBtn.addEventListener('click', moveCarRight);
        playBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);
        
        // Restart button
        restartBtn.addEventListener('click', initGame);
        
        // Initialize the game on load
        window.onload = initGame;
    </script>
</body>
</html>
